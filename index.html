<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <section>
        <div class="container-section">
            <div class="container d-flex align-items-center justify-content-center h-100 ">
              <div class="position-relative w-75   bg-light rounded-3 container-one">
                <div class="signin-signup-container position-absolute top-0 left-0 w-100 h-100 d-flex align-items-center justify-content-around">
                    <form action="" class="signin-form d-flex align-items-center justify-content-center flex-column ">
                        <i class="fa fa-coins fs-4 my-2"></i>
                        <h2 class="fs-1 pb-3">Sign In</h2>
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3 ">
                            <input type="text" class="w-100 " placeholder="Account number">
                            <i class="fa fa-user"></i>

                        </div>
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3 ">
                            <input type="password" class="w-100 " placeholder="Password">
                            <i class="fa fa-lock"></i>

                        </div>
                        <div class="remember d-flex justify-content-between align-items-center  w-100">
                            <div class="input-check d-flex align-items-center justify-content-center  gap-1 ">
                                <input type="checkbox" name="" >
                                <label for="">Remember me</label>
                            </div>
                            <div class="mt-lg-1 mt-md-1 mt-3">
                                <p><a href="#">Forget Password?</a></p>
                            </div>
                        </div>
                       
                        <button type="submit" class="btn w-100">Sign in</button>
                       
                        <div class="social-media w-100 rounded-3 border mt-2 d-flex  gap-3 align-items-center justify-content-center py-2">
                            <div>
                             <a href="#" class="social-icon">
                                 <i class="fab fa-google fs-5"></i>
                                 
                             </a>
                            </div>
                            <div class="h-100">
                             <p class="my-0">Sign In with Google</p>
                            </div>
                            
                          
                         </div>
                         <p class="account-text">Don't have an account? <a href="#" id="sign-up-btn2">Sign Up</a></p>
                    </form>
                    <form action="" class="signup-form d-flex align-items-center justify-content-center flex-column ">
                        <i class="fa fa-coins fs-4 my-2"></i>

                        <h2 class="fs-1 pb-3">Sign Up</h2>
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3 ">
                            <input type="text" class="w-100 " placeholder="Full name">
                            <i class="fa fa-user"></i>

                        </div>
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3">
                            <input type="text" placeholder="Email">
                            <i class="fa fa-envelope"></i>

                        </div>
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3">
                            <input type="text" placeholder="Phone number">
                            <i class="fa fa-phone"></i>
                        </div>
                       
                       <div class="select input-field w-100 py-3 mb-2 rounded-3  px-3">
                   
                        <select name="" class="border-0 w-100"   >
                            <option value="" disabled selected>Select a Country</option>
                            <option value="1">Nigeria</option>
                            <option value="2">South Africa</option>
                            <option value="2">Ghana</option>
                        </select>
                       </div>
                       <div class="select input-field w-100 py-3 mb-2 rounded-3  px-3">
                   
                        <select name="" class="border-0 w-100"   >
                            <option value="" disabled selected>Select a Security Question</option>
                            <option value="1">What is your Mother's maiden name?</option>
                            <option value="2">What is your Secondary School name</option>
                            <option value="2">What is your hobby?</option>
                        </select>
                       </div>
                        <div class="input-field w-100 py-3 mb-2 rounded-3  px-3">           
                            <input type="text" class="w-100" placeholder="Answer to your security Question">
                        </div>
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3">
                            
                            <input type="password" placeholder="Password">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="input-field w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-between px-3">
                            
                            <input type="password" placeholder="Comfirm Password">
                            <i class="fa fa-lock"></i>
                        </div>
                       
                        <button type="submit" class="btn w-100 my-2">Sign up</button>
                        
                        <div class="social-media w-100 rounded-3 border mt-2 d-flex  gap-3 align-items-center justify-content-center py-2">
                           <div>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google fs-5"></i>
                                
                            </a>
                           </div>
                           <div class="h-100">
                            <p class="my-0">Sign Up with Google</p>
                           </div>
                           
                         
                        </div>
                        <p class="account-text">Already have an account? <a href="#" id="sign-in-btn2">Sign in</a></p>
                    </form>
                </div>

                <!-- PANELS CONTAINER -->
                <div class="panels-container  d-flex align-items-center justify-content-around">

                    <div class="panel left-panel d-flex flex-column align-items-center justify-content-around px-3">
                        <div class="image d-flex align-items-center justify-content-center flex-column h-100 w-100">
                            <img src="./images/image4.png"  alt="">
                            <button class="btn " id="sign-in-btn">Sign  In</button>

                           
                        </div>
                      <div class="content">
                      </div>
                    </div>
                    <div class="panel right-panel d-flex flex-column align-items-center justify-content-around px-3">
                        <div class="image d-flex align-items-center justify-content-center flex-column h-100 w-100">
                            <img src="./images/image4.png"  alt="">
                            <button class="btn " id="sign-up-btn">Sign  Up</button>

                           
                        </div>
                      <div class="content">
                      </div>
                    </div>
                  
                </div>
                
              </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
